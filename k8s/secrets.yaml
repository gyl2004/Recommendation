apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: recommendation-system
type: Opaque
data:
  # base64 encoded values
  # username: root (cm9vdA==)
  # password: password (cGFzc3dvcmQ=)
  username: cm9vdA==
  password: cGFzc3dvcmQ=
  
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: recommendation-system
type: Opaque
data:
  # password: redispassword (cmVkaXNwYXNzd29yZA==)
  password: cmVkaXNwYXNzd29yZA==
  
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: recommendation-system
type: Opaque
data:
  # username: admin (YWRtaW4=)
  # password: password (cGFzc3dvcmQ=)
  username: YWRtaW4=
  password: cGFzc3dvcmQ=
  
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: recommendation-system
type: Opaque
data:
  # secret-key: your-jwt-secret-key-here (eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl)
  secret-key: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl